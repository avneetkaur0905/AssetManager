<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asset Query</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 200px;
        background-size: 400% 400% ;
        background: linear-gradient(49deg, rgba(10, 49, 51, 0.74),rgba(17, 99, 88, 0.674),rgba(8, 118, 151, 0.533),rgba(6, 25, 82, 0.619),rgba(83, 4, 126, 0.533)); /* Container background color */
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff; /* Container background color */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    select, input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #218585;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #218585;
    }
</style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Asset Query</h2>

    <form action="#" method="get">
        <div class="form-group">
            <label for="queryType">Select Query Type:</label>
            <select id="queryType" name="queryType">
                <option value="assetName">Asset Name</option>
                <option value="assetType">Asset Type</option>
                <option value="assetDetails">Asset Details</option>
            </select>
        </div>

        <div class="form-group">
            <label for="searchValue">Enter Search Value:</label>
            <input type="text" id="searchValue" name="searchValue" required>
        </div>

        <input type="submit" value="Search">
    </form>
</div>

</body>
</html>
